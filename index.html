<!doctype html>
<html lang="en">

<head>
    <title>Harry Potter Trivia</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="jumbotron jumbotron-fluid">

        <div class="container">

            <div id="titleDiv" class="text-center">

                <h1>Harry Potter Trivia</h1>

            </div>

            <div id="timerDiv" class="text-center">

                <h2>Time Remaining: <span id="timeSpan"></span></h2>

            </div>

            <div id="startButtonDiv" class="text-center">

                <button val="Start">Start</button>

            </div>

            <div id="questionsPage" class="text-center">

                <div class="text-center">

                    <h2 id="triviaQuestion">qd</h2>

                </div>

                <div class="text-center">

                    <h2 id="0" class="answerSelection">0</h2>

                </div>

                <div class="text-center">

                    <h2 id="1" class="answerSelection">1</h2>

                </div>

                <div class="text-center">

                    <h2 id="2" class="answerSelection">2</h2>

                </div>

                <div class="text-center">

                    <h2 id="3" class="answerSelection">3</h2>

                </div>

            </div>

            <div id="answerPage" class="text-center">

                <div class="text-center">

                    <h2 id="answerAlert">AA</h2>

                </div>

                <div class="text-center">

                    <h2 id="correctAnswer">ca</h2>

                </div>

                <div id="pictureDiv" class="text-center">
                    <img id="imageTag">
                </div>

            </div>

            <div id="startOverButtonDiv" class="text-center">

                <button val="StartOver">Start Over?</button>

            </div>

        </div>

    </div>



    <script src="assets/javascript/game.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
